<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>狭間書房 | 社員マイページ</title>
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ヘッダー */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #32a9cd;
      color: #fff;
    }
    .title-wrapper {
      display: flex;
      flex-direction: column;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 0.1em;
      line-height: 1;
      border: none;
    }
    .subtitle {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-size: 1em;
      text-align: center;
      color: #fff;
    }

    /* 検索 */
    .search form {
      display: flex;
      align-items: center;
    }
    .search input {
      padding: 6px 8px;
      border: 2px solid #003366;
      border-radius: 4px;
      width: 180px;
      background-color: #fff;
      color: #003366;
      font-size: 0.9em;
    }
    .search input::placeholder {
      color: #003366aa;
    }
    .search button {
      padding: 6px 10px;
      margin-left: 6px;
      border-radius: 4px;
      border: none;
      background-color: #003366;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
    }
    .search button:hover {
      background-color: #001f33;
    }

    /* ナビゲーション */
    nav {
      text-align: center;
      padding: 1em 0;
      background-color: #f0f0f0;
    }
    nav a {
      color: #003366;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #32a9cd;
    }

    /* コンテンツエリア */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em 1em;
    }

    /* フッター */
    footer {
      background-color: #32a9cd;
      color: #ffffff;
      text-align: center;
      padding: 1em;
      margin-top: auto;
    }

    .container {
      background-color: #111;
      padding: 2em 3em;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1.5em;
      letter-spacing: 0.2em;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 0.9em;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1.2em;
      background-color: #000;
      border: 1px solid #666;
      color: #fff;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #aaa;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #000;
      border: 1px solid #888;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 1em;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #111;
      border-color: #fff;
    }

    .note {
      margin-top: 1em;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }
    .error {
      color: #ff6666;
      text-align: center;
      margin-bottom: 1em;
    }
    .profile {
      line-height: 1.8;
    }
    .profile h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #f5f5f5;
      font-size: 1.5em;
      cursor: pointer;
      transition: color 0.3s;
      width: auto;
    }
    .logout-btn:hover {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <h1>狭間書房</h1>
      <p class="subtitle">Hazama Publishing</p>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" id="searchInput" name="q" placeholder="ずれが直らない→">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <nav>
    <a href="https://hazamashobo.github.io/main/index.html">ホーム</a>
    <a href="https://hazamashobo.github.io/company/index.html">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/index.html">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/index.html" class="active">お問い合わせ</a>
  </nav>

 <div class="main-content">
    <div class="container" id="login-container">
      <h1>狭間書房 社員マイページ</h1>
      <form id="loginForm">
        <div class="error" id="error"></div>
        <label for="code">社員番号</label>
        <input type="text" id="code" name="code" placeholder="例: HS0001" required>
        <label for="dob">パスワード（半角小文字英数字）</label>
        <input type="text" id="dob" name="dob" required>
        <button type="submit">ログイン</button>
      </form>
      <p class="note">※ 本ページは狭間書房社員専用です。</p>
    </div>

    <div class="container" id="mypage-container" style="display:none;">
      <button id="logoutBtn" class="logout-btn">×</button>
      <div class="profile">
        <h2 id="empName"></h2>
        <p><strong>社員コード：</strong> <span id="empCode"></span></p>
        <p><strong>部署：</strong> <span id="empDept"></span></p>
        <p><strong>役職：</strong> <span id="empRole"></span></p>
        <p><strong>入社年：</strong> <span id="empYear"></span></p>
        <p><strong>備考：</strong> <span id="empNote"></span></p>
      </div>
    </div>
  </div>

<script>
    // 社員名簿データ（13人分）
    const employees = [
      { code: "HS0001", dob: "19651225", name: "桐須 瑛人", dept: "編集部", role: "編集長", year: "2000.4.1", note: "パスワードが更新されています<br>hint：my favorite song" },
      { code: "HS0001", dob: "santamaria", name: "桐須 瑛人", dept: "編集部", role: "編集長", year: "2000.4.1", note: '<a href="https://hazamashobo.github.io/kiroku/index.html">2025.09.05の日記</a>'},
      { code: "HS0002", dob: "19700503", name: "薮 翔子", dept: "編集部", role: "副編集長", year: "2002.4.1", note: "更新はありません" },
      { code: "HS0003", dob: "19791130", name: "鳥羽 舞", dept: "編集部", role: "", year: "2006.4.1", note: "更新はありません" },
      { code: "HS0004", dob: "19850629", name: "立城 純平", dept: "編集部", role: "", year: "2008.4.1", note: "更新はありません" },
      { code: "HS0005", dob: "19900921", name: "佐久間 大晴", dept: "編集部", role: "", year: "2018.4.1", note: "更新はありません" },
      { code: "HS0006", dob: "19920824", name: "安藤 玲香", dept: "編集部", role: "", year: "2018.4.1", note: "更新はありません" },
      { code: "HS0007", dob: "19920725", name: "大渕 航也", dept: "編集部", role: "1on1担当", year: "2019.4.1", note: '<a href="https://hazamashobo.github.io/mendan/index.html">面談資料</a>'},
      { code: "HS0008", dob: "19950703", name: "外山 昴", dept: "編集部", role: "", year: "2020.4.1", note: "更新はありません" },
      { code: "HS0009", dob: "19980503", name: "福井 里帆", dept: "編集部", role: "情報システム担当", year: "2021.4.1", note: "更新はありません" },
      { code: "HS0010", dob: "19981028", name: "湯田 伊織", dept: "編集部", role: "", year: "2022.4.1", note: '<a href="https://hazamashobo.github.io/plan/index.html">計画進行表</a>'},
      { code: "HS0011", dob: "eagle", name: "赤羽 義人", dept: "編集部", role: "", year: "2023.4.1", note: '<a href="https://hazamashobo.github.io/irregular/index.html">『ESCAPE FROM THE LIMINAL SPACE』イレギュラー対応</a>'},
      { code: "HS0011", dob: "20001227", name: "赤羽義人", dept: "編集部", role: "", year: "2023.4.1", note: "パスワードが更新されています" },
      { code: "HS0012", dob: "20011028", name: "下野 凛", dept: "編集部", role: "", year: "2024.4.1", note: "更新はありません" },
      { code: "HS0013", dob: "20020619", name: "堀北 大樹", dept: "編集部", role: "", year: "2025.4.1", note: "更新はありません" },
    ];

    const loginForm = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");
    const loginContainer = document.getElementById("login-container");
    const mypageContainer = document.getElementById("mypage-container");
    const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.addEventListener("click", () => {
  mypageContainer.style.display = "none";
  loginContainer.style.display = "block";
  errorDiv.textContent = "";
  loginForm.reset(); // 入力欄リセット
});

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const dob = document.getElementById("dob").value;

      const employee = employees.find(emp => emp.code === code && emp.dob === dob);

      if (employee) {
        // マイページに情報を反映
        document.getElementById("empName").textContent = employee.name;
        document.getElementById("empCode").textContent = employee.code;
        document.getElementById("empDept").textContent = employee.dept;
        document.getElementById("empRole").textContent = employee.role || "—";
        document.getElementById("empYear").textContent = employee.year;
        document.getElementById("empNote").innerHTML = employee.note || "—";

        loginContainer.style.display = "none";
        mypageContainer.style.display = "block";
      } else {
        errorDiv.textContent = "社員コードまたは生年月日が正しくありません。";
      }
    });
  </script>
   <footer>
    <p>© 2025 狭間書房</p>
  </footer>

</body>
</html>
