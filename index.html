<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>狭間書房 | 社員マイページ</title>
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111;
      padding: 2em 3em;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1.5em;
      letter-spacing: 0.2em;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 0.9em;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1.2em;
      background-color: #000;
      border: 1px solid #666;
      color: #fff;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
    }
    input:focus {
      outline: none;
      border-color: #aaa;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background-color: #000;
      border: 1px solid #888;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 1em;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #111;
      border-color: #fff;
    }
    .note {
      margin-top: 1em;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }
    .error {
      color: #ff6666;
      text-align: center;
      margin-bottom: 1em;
    }
    .profile {
      line-height: 1.8;
    }
    .profile h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: none;
  border: none;
  color: #f5f5f5;
  font-size: 1.5em;
  cursor: pointer;
  transition: color 0.3s;
}
.logout-btn:hover {
  color: #ff6666;
}
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>狭間書房 社員マイページ1</h1>
    <form id="loginForm">
      <div class="error" id="error"></div>
      <label for="code">社員コード</label>
      <input type="text" id="code" name="code" placeholder="例: HS0001" required>
<label for="dob">生年月日</label>
      <input type="date" id="dob" name="dob" required>
<button type="submit">ログイン</button>
    </form>
    <p class="note">※ 本ページは狭間書房社員専用です。</p>
  </div>
<div class="container" id="mypage-container" style="display:none;">
  <button id="logoutBtn" class="logout-btn">×</button>
  <div class="profile">
    <h2 id="empName"></h2>
    <p><strong>社員コード：</strong> <span id="empCode"></span></p>
    <p><strong>部署：</strong> <span id="empDept"></span></p>
    <p><strong>役職：</strong> <span id="empRole"></span></p>
    <p><strong>入社年：</strong> <span id="empYear"></span></p>
    <p><strong>備考：</strong> <span id="empNote"></span></p>
  </div>
</div>
  <div class="container" id="mypage-container" style="display:none;">
    <div class="profile">
      <h2 id="empName"></h2>
      <p><strong>社員コード：</strong> <span id="empCode"></span></p>
      <p><strong>部署：</strong> <span id="empDept"></span></p>
      <p><strong>役職：</strong> <span id="empRole"></span></p>
      <p><strong>入社年：</strong> <span id="empYear"></span></p>
      <p><strong>メモ：</strong> <span id="empNote"></span></p>
    </div>
  </div>
<script>
    // 社員名簿データ（13人分）
    const employees = [
      { code: "HS0001", dob: "1965-12-25", name: "桐須 瑛人", dept: "編集部", role: "編集長", year: "S62.4.1", note: '<a href="https://hazamashobo.github.io/0807diary/index.html">2025.08.17の日記</a>'},
      { code: "HS0002", dob: "1970-05-03", name: "薮 翔子", dept: "編集部", role: "副編集長", year: "H4.4.1", note: "更新はありません" },
      { code: "HS0003", dob: "1979-11-30", name: "鳥羽 舞", dept: "編集部", role: "会計", year: "H13.4.1", note: "更新はありません" },
      { code: "HS0004", dob: "1985-06-29", name: "立城 純平", dept: "編集部", role: "", year: "H19.4.1", note: "更新はありません" },
      { code: "HS0005", dob: "1990-09-21", name: "佐久間 大晴", dept: "編集部", role: "", year: "H24.4.1", note: "更新はありません" },
      { code: "HS0006", dob: "1992-08-24", name: "安藤 玲香", dept: "編集部", role: "", year: "H26.4.1", note: "更新はありません" },
      { code: "HS0007", dob: "1992-07-25", name: "大渕 航也", dept: "編集部", role: "1on1担当", year: "H26.4.1", note: '<a href="https://hazamashobo.github.io/toba/index.html">面談資料</a>'},
      { code: "HS0008", dob: "1995-07-03", name: "外山 昴", dept: "編集部", role: "", year: "H29.4.1", note: "更新はありません" },
      { code: "HS0009", dob: "1998-05-03", name: "福井 里帆", dept: "編集部", role: "情報システム担当", year: "R2.4.1", note: "更新はありません" },
      { code: "HS0010", dob: "2000-12-27", name: "赤羽 義人", dept: "編集部", role: "", year: "R5.4.1", note: '<a href="https://hazamashobo.github.io/irregular/index.html">Gateway of liminaiイレギュラー対応</a>'},
      { code: "HS0011", dob: "1998-10-28", name: "湯田 伊織", dept: "編集部", role: "", year: "R5.4.1", note: `<a href="https://hazamashobo.github.io/draft/index.html">参考資料</a><br><a href="https://hazamashobo.github.io/plan/index.html">計画進行表</a>`},
      { code: "HS0012", dob: "2001-10-28", name: "下野 凛", dept: "編集部", role: "", year: "R6.4.1", note: "更新はありません" },
      { code: "HS0013", dob: "2002-06-19", name: "堀北 大樹", dept: "編集部", role: "", year: "R7.4.1", note: "更新はありません" }
    ];

    const loginForm = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");
    const loginContainer = document.getElementById("login-container");
    const mypageContainer = document.getElementById("mypage-container");
    const logoutBtn = document.getElementById("logoutBtn");

logoutBtn.addEventListener("click", () => {
  mypageContainer.style.display = "none";
  loginContainer.style.display = "block";
  errorDiv.textContent = "";
  loginForm.reset(); // 入力欄リセット
});

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const dob = document.getElementById("dob").value;

      const employee = employees.find(emp => emp.code === code && emp.dob === dob);

      if (employee) {
        // マイページに情報を反映
        document.getElementById("empName").textContent = employee.name;
        document.getElementById("empCode").textContent = employee.code;
        document.getElementById("empDept").textContent = employee.dept;
        document.getElementById("empRole").textContent = employee.role || "―";
        document.getElementById("empYear").textContent = employee.year;
        document.getElementById("empNote").innerHTML = employee.note || "―";

        loginContainer.style.display = "none";
        mypageContainer.style.display = "block";
      } else {
        errorDiv.textContent = "社員コードまたは生年月日が正しくありません。";
      }
    });
  </script>
</body>
</html>
